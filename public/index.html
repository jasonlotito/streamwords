<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="webSocket.js"></script>
    <style>
      * {
        font-family: Monospace;
      }

      body {
        margin: 0;
        padding: 0;
      }

      input,
      select,
      button {
        padding: 5px 10px;
        font-size: 16px;
      }

      button {
        cursor: pointer;
      }

      label {
        display: inline-block;
        width: 300px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      #word {
        text-transform: uppercase;
        font-size: 7em;
        text-align: center;
        display: block;
      }

      #word span {
        display: inline-block;
        border: 5px solid transparent;
        border-bottom: 10px solid orangered;
        margin: 0 5px;
        /*color: orangered;*/
        color: transparent;
      }

      #word span.found {
        color: #ff4500;
      }

      #letters {
        display: flex;
        text-align: center;
        justify-content: center;
        font-size: 2em;
        flex-wrap: wrap;
        align-items: center;
        max-width: 50%;
        margin: 0 auto;
        text-transform: uppercase;
      }

      #letters span {
        color: #fff;
        background-color: #333;
        /*padding: 5px;*/
        flex-basis: 10%;
        border: 1px solid black;
      }

      #letters span.unused {
        color: #000;
      }

      #letters span.used {
        color: cornflowerblue;
      }

      #letters.hide {
        display: none;
      }

      #letters span.found {
        color: orangered;
      }

      footer {
        display: none;
        position: fixed;
        bottom: 0;
        height: 40px;
        background-color: #333;
        color: #aaa;
        width: 100%;
        text-align: center;
      }
      footer.debug {
        display: block;
      }

      #winner span {
        font-size: 40px;
        font-weight: bold;
        display: block;
        text-align: center;
      }

      #winner {
        position: absolute;
        display: none;
        border: 10px solid orangered;
        background-color: rgba(255, 150, 0, 1);
        top: 30%;
        left: 50%;
        padding: 10px;
        transform: scale(1) translate(-50%, -50%);

        transform-origin: center center;
      }

      #winner.win {
        display: block;
        animation: winner 1s linear;
      }

      @keyframes winner {
        0% {
          top: 0%;
          left: 35%;
          transform: scale(0) translate(-50%, -50%) rotate(720deg);
        }
        100% {
          top: 30%;
          left: 50%;
          transform: scale(1) translate(-50%, -50%);
        }
      }
    </style>
  </head>
  <body>
    <div id="word" value=""></div>
    <div id="letters" class="hide"></div>
    <div id="winner">
      <span>!!!!</span>
      <span id="winnerName">winnerName</span>
      <span id="winnerWord">word</span>
      <span>!!!!</span>
    </div>

    <footer id="debugArea">
      <input
        type="text"
        id="name"
        placeholder="user"
        style="width: 5em"
        value="jasonml"
      />
      <input
        type="text"
        id="chat"
        placeholder="simulate-chat"
        style="width: 10em"
        autofocus
      />
    </footer>
    <script type="module" src="js/client.js"></script>
  </body>
</html>
